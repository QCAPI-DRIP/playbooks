
  - debug:
      var: "{{ item }}"
    with_items:
     - "{{ aws_access_key }}"
     - "{{  aws_secret_key }}"
     - "{{  key_name }}"
     - "{{  instance_type }}"
     - "{{  ami }}"
     - "{{  wait }}"
     - "{{  count }}"
     - "{{  vpc_subnet_id }}"
     - "{{  assign_public_ip }}"
     - "{{  region }}"
     - "{{  wait }}"
     - "{{ state }}"
    when: debug|bool == True

  - pip:
      name: ['botocore','boto3']

  - name: ec2
    ec2:
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      key_name: "{{ key_name }}"
      instance_type: "{{ instance_type }}"
      image: "{{ image }}"
      wait: "{{ wait }}"
      count: "{{ count }}"
      vpc_subnet_id: "{{ vpc_subnet_id }}"
      assign_public_ip: "{{ assign_public_ip }}"
      region: "{{ region }}"
      state: "{{ state }}"
    register: ec2_output



