  - debug:
      var: region
    when: "{{ debug }}"

  - debug:
      var: cidr_block
    when: "{{ debug }}"

  - debug:
      var: aws_access_key
    when: "{{ debug }}"

  - debug:
      var: aws_secret_key
    when: "{{ debug }}"

  - pip:
      name: botocore

  - name: ec2_vpc_net
    ec2_vpc_net:
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      state: "{{ state }}"
      name: "{{ vpc_name }}"
      cidr_block: "{{ cidr_block }}"
      tags:
        module: ec2_vpc_net
        this: works
      region: "{{ region }}"
    register: vpc_output

  - debug:
      var: vpc_output.vpc



