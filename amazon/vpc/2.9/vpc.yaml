  - debug:
      var: "{{ item }}"
    with_items:
     - "{{ aws_access_key }}"
     - "{{  aws_secret_key }}"
     - "{{  state }}"
     - "{{  vpc_name }}"
     - "{{  cidr_block }}"
     - "{{  region }}"
    when: debug|bool == True

  - pip:
      name: ['botocore','boto3']

  - name: ec2_vpc_net
    ec2_vpc_net:
      aws_access_key: "{{ aws_access_key }}"
      aws_secret_key: "{{ aws_secret_key }}"
      state: "{{ state }}"
      name: "{{ vpc_name }}"
      cidr_block: "{{ cidr_block }}"
      tags:
        module: ec2_vpc_net
        this: works
      region: "{{ region }}"
    register: vpc_output

  - debug:
      var: vpc_output



