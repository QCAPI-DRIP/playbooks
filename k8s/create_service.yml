---
- hosts: master
  vars:
    k8s_state: present
    ansible_python_interpreter: /usr/bin/python3    
    local_shell:  "{{ lookup('env','SHELL') }}"

  
  tasks:
    - debug:
        msg: "{{ local_shell }}"    


    - name: print service_name
      debug:
        var: "{{ service_name }}"
        
    - name: print container_port
      debug:
        var: "{{ container_port }}"      
        
    - name: print docker_image
      debug:
        var: "{{ docker_image }}"    
       
    - pip:
        name:
            - openshift==0.11.0
            - kubernetes==11.0.0
            
            
    - name: Create a k8s namespace
      k8s:
        name: application
        api_version: v1
        kind: Namespace
        state: present            

    - name: Create deployment
      k8s:
        state: "{{k8s_state}}"
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            namespace: application
            annotations:
            labels:
              service: "{{ service_name }}"
            name: "{{ service_name }}"
          spec:
            selector:
              matchLabels:
                service: "{{ service_name }}"
            replicas: 1
            template:
              metadata:
                labels:
                  service: "{{ service_name }}"
              spec:
                containers:
                - image: "{{ docker_image }}"
                  name: "{{ service_name }}"
                  imagePullPolicy: Always
                  ports:
                  - containerPort: "{{ container_port }}"


    - name: Create service
      k8s:
        state: "{{k8s_state}}"
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            namespace: application
            labels:
              service: "{{ service_name }}"
            name: "{{ service_name }}"
          spec:
            type: NodePort  
            ports:
            - port: "{{ container_port }}"
              protocol: TCP
              name: http
            selector:
              service: "{{ service_name }}"

