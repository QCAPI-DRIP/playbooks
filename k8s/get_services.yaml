    
---       
- hosts: master
  vars:
    k8s_state: present
    k8s_namespace: appication
  tasks:   

    - pip:
        name:
            - openshift==0.11.0
            - kubernetes==11.0.0

    
    - name: Get a list of all service objects
      k8s_info:
        api_version: v1
        kind: Service
        namespace: "{{ k8s_namespace }}"
      register: service_list        
             
    - name: Print service_list
      debug:
        msg: "{{ service_list }}"     
