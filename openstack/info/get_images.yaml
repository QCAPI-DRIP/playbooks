- hosts: localhost
  vars:
    - auth_data: {
       'auth_url': "{{ ansible_env.OS_AUTH_URL }}",
       'os_access_token': "{{ ansible_env.OS_ACCESS_TOKEN }}",
       'os_project_id': "{{ ansible_env.OS_PROJECT_ID }}",
       'os_auth_type': "{{ ansible_env.OS_AUTH_TYPE }}",
       'os_identity_provider': "{{ ansible_env.OS_IDENTITY_PROVIDER}}",
       'os_protocol': "{{ ansible_env.OS_PROTOCOL}}"
      }
      ansible_python_interpreter: /usr/bin/python3
    
  tasks:

    - set_fact:
        os_distro: "{{ hostvars['localhost']['os'].split()[0] | lower}}"
        os_version: "{{ hostvars['localhost']['os'].split()[1] | lower}}"
      when: "' ' in hostvars['localhost']['os']"

    - set_fact:
        os_distro: "{{ hostvars['localhost']['os'] | lower}}"
        os_version: ""
      when: "' ' not in hostvars['localhost']['os']"

    - find:
        paths: /tmp/
        patterns: "image_info_output_{{hostvars['localhost']['auth']['project_id']}}.json"
        age: 10d
      register: older_files

    - file:
        path: "{{ item.path }}"
        state: absent
      with_items: "{{ older_files.files }}"

    - stat:
        path: /tmp/image_info_output_{{hostvars['localhost']['auth']['project_id']}}.json
      register: stat_result

    - include_vars:
        file: /tmp/image_info_output_{{hostvars['localhost']['auth']['project_id']}}.json
        name: image_info_output_cache
      when: stat_result.stat.exists
      
    - os_image_info:
      register: image_info_output_2
      environment:
        OS_AUTH_URL: "{{ hostvars['localhost']['auth']['auth_url'] }}"
        OS_ACCESS_TOKEN: "{{ hostvars['localhost']['auth']['token'] }}"
        OS_PROJECT_ID: "{{ hostvars['localhost']['auth']['project_id'] }}"
        OS_AUTH_TYPE: "{{ hostvars['localhost']['auth']['token_type'] }}"
        OS_IDENTITY_PROVIDER: "{{ hostvars['localhost']['auth']['identity_provider'] }}"
        OS_PROTOCOL: "{{ hostvars['localhost']['auth']['protocol'] }}"
      when: not stat_result.stat.exists

    - local_action: copy content={{ image_info_output_2 }} dest=/tmp/image_info_output_{{hostvars['localhost']['auth']['project_id']}}.json
      when: "'openstack_image' in image_info_output_2 and image_info_output_2['openstack_image'] | length > 0"

    - shell: jq -r '.openstack_image[] | select(.image_type == null or .name == "{{hostvars['localhost']['os_distro']}}") | .id ' /tmp/image_info_output_{{hostvars['localhost']['auth']['project_id']}}.json
      register: image

    - set_stats:
        data:
          image_id: "{{ image['stdout_lines'][0] }}"
      register: images_stats_output

    - debug:
        var: images_stats_output