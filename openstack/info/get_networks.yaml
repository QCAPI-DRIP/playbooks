- hosts: localhost
  vars:
    - auth_data: {
       'auth_url': "{{ ansible_env.OS_AUTH_URL }}",
       'os_access_token': "{{ ansible_env.OS_ACCESS_TOKEN }}",
       'os_project_id': "{{ ansible_env.OS_PROJECT_ID }}",
       'os_auth_type': "{{ ansible_env.OS_AUTH_TYPE }}",
       'os_identity_provider': "{{ ansible_env.OS_IDENTITY_PROVIDER}}",
       'os_protocol': "{{ ansible_env.OS_PROTOCOL}}"
      }
      ansible_python_interpreter: /usr/bin/python3

  tasks:

    - stat:
        path: /tmp/networks_info_output_{{hostvars['localhost']['auth']['project_id']}}.json
      register: stat_result


    - include_vars:
        file: /tmp/networks_info_output_{{hostvars['localhost']['auth']['project_id']}}.json
        name: networks_info_output_cache
      when: stat_result.stat.exists


    - os_networks_info:
      register: networks_info_output
      environment:
        OS_AUTH_URL: "{{ hostvars['localhost']['auth']['auth_url'] }}"
        OS_ACCESS_TOKEN: "{{ hostvars['localhost']['auth']['token'] }}"
        OS_PROJECT_ID: "{{ hostvars['localhost']['auth']['project_id'] }}"
        OS_AUTH_TYPE: "{{ hostvars['localhost']['auth']['token_type'] }}"
        OS_IDENTITY_PROVIDER: "{{ hostvars['localhost']['auth']['identity_provider'] }}"
        OS_PROTOCOL: "{{ hostvars['localhost']['auth']['protocol'] }}"
      when: not stat_result.stat.exists

    - local_action: copy content={{ networks_info_output }} dest=/tmp/networks_info_output_{{hostvars['localhost']['auth']['project_id']}}.json
      when: "'openstack_networks' in networks_info_output and networks_info_output['openstack_networks'] | length > 0"

    - shell: jq -r '.openstack_networks[] | select(.is_default!=false and .shared==true and .status=="ACTIVE") | .id' /tmp/networks_info_output_{{hostvars['localhost']['auth']['project_id']}}.json
      register: natwork

    - set_stats:
        data:
          natwork_id: "{{ natwork }}"
      register: set_stats_output

    - debug:
        var: set_stats_output