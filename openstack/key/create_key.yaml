

- shell: jq -r '.key | { "{{ item.key }}":{ attributes:{ user_key_pair:{ protocol:"ssh",keys:{id:.id, private_key:.private_key, name:.name} }}}}' /tmp/key_output.json
  register: key


- set_stats:
    data:
      ssh_keys: "{{ key.stdout }}"
  register: key_stats_output

- debug:
    var: key_stats_output